  <script>
    let results = [];
    let searchButton = document.querySelector(".btn");
    let search = document.getElementById("search");

    //submit event for search form
    const filters = $("#filters");
    filters.hide();
    $("#search").submit(function (e) {
      e.preventDefault();
      let artistInput = $("#keywordInput").val();
      if (!artistInput) return;

      const output = $("#output");
      const searchInfo = $("#searchInfo");

      output.empty();
      //input values
      let city = $("#cityInput").val();
      let state = $("#stateInput").val();
      let dateInput = $("#dateInput").val();
      let startAndEndDate = dateInput.split(" - ");
      let startDateForSeatGeek;
      let endDateForSeatGeek;
      let startDateForTicketMaster;
      let endDateForTicketMaster;
      //date format for ticketmaster start and end dates

      if (dateInput.length == 0) {
        startDateForSeatGeek = "";
        endDateForSeatGeek = "";
      } else {
        startDateForSeatGeek = startAndEndDate[0].replace(
          new RegExp("/", "g"),
          "-"
        );
        endDateForSeatGeek = startAndEndDate[1].replace(
          new RegExp("/", "g"),
          "-"
        );
        startDateForTicketMaster = new Date(startAndEndDate[0])
          .toISOString()
          .split("T")[0];
        endDateForTicketMaster = new Date(startAndEndDate[1])
          .toISOString()
          .split("T")[0];
      }

      async function test() {
        //call the seat geek API and return the search results
        const seatGeekArtist = await seatgeekSearch(
          artistInput,
          state,
          city,
          startDateForSeatGeek,
          endDateForSeatGeek
        );
        //call the ticket master API and return the search results

        const ticketMasterArtist = await searchTicketmasterEvents(
          city,
          state,
          artistInput,
          startDateForTicketMaster,
          endDateForTicketMaster
        );

        //create the cards for seat geek and ticket master artist events
        loadSeatGeekEventCard(seatGeekArtist);
        loadTicketMasterEventCard(ticketMasterArtist);
        noSearchesFound(ticketMasterArtist, seatGeekArtist, artistInput);
        numberOfSearchesFound(ticketMasterArtist, seatGeekArtist);
        if (seatGeekArtist.length === 0 && ticketMasterArtist.length === 0) {
          filters.hide();
        } else {
          filters.show();
        }
        // document.getElementById("output").innerHTML = artistArray;
      }
      test();

      //function for creating seat geek event cards
      function loadSeatGeekEventCard(artist) {
        artist.map(function (event) {
          let combinedDateTime = `${event.date}T${event.time}`;
          let formattedDateTime = moment(combinedDateTime).format(
            "dddd MMMM Do YYYY, h:mma"
          );
          output.append(
            `
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 seatgeek" align="center">
                    <div class="card mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="${
                                  event.image
                                }" width="100%" height="280px" alt="...">
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title.toUpperCase()}</h5>
                                    <p class="card-text"><i class='fa fa-map-marker'></i>  ${
                                      event.venue
                                    }</p>
                                    <p class="card-text"><i class='fa fa-calendar'></i> ${formattedDateTime}</p>
                                    <p class="card-text">From SeatGeek</p>
                                    <a class="btn btn-danger" href="${
                                      event.url
                                    }">From: ${priceAvailablity(
              event.price_min
            )}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
        `
          );
        });
      }
      //function for creating ticket master event cards

      function loadTicketMasterEventCard(artist) {
        artist.map(function (event) {
          let combinedDateTime = `${event.date}T${event.time}`;
          let formattedDateTime = moment(combinedDateTime).format(
            "dddd MMMM Do YYYY, h:mma"
          );
          output.append(
            `
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 ticketmaster" align="center">
                    <div class="card mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="${
                                  event.image.url
                                }" width="100%" height="280px" alt="...">
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title.toUpperCase()}</h5>
                                    <p class="card-text"><i class='fa fa-map-marker'></i>  ${
                                      event.venue
                                    }</p>
                                    <p class="card-text"><i class='fa fa-calendar'></i> ${formattedDateTime}</p>
                                    <p class="card-text">From TicketMaster</p>
                                    <a class="btn btn-primary" href="${
                                      event.url
                                    }">From: ${priceAvailablity(
              event.price_min
            )}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
        `
          );
        });
      }

      //function to check and show that both apis returned empty results
      function noSearchesFound(ticketMasterArtist, seatGeekArtist, artist) {
        if (ticketMasterArtist.length === 0 || seatGeekArtist === 0) {
          output.empty();
          searchInfo.empty();
          output.append(
            `
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" >
                    <div class="card mb-3">
                        <div class="row">
                    
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title"><i class='fa fa-exclamation-circle text-danger'></i> Oops</h5>
                                    <p class="card-text">No concerts were found for '${capitalize(
                                      artist
                                    )}'</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                            </div>
                        </div>
                    </div>
                </div>
                  
        `
          );
        }
      }

      function numberOfSearchesFound(ticketMasterArtist, seatGeekArtist) {
        numberOfSearchResults =
          ticketMasterArtist.length + seatGeekArtist.length;
        if (numberOfSearchResults) searchInfo.empty();
        searchInfo.append(
          `
          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <b>${numberOfSearchResults} results found</b>
          </div>
      `
        );
      }
      //capitalizes first letter of given string
      function capitalize(str) {
        if (str !== "" && str !== null) {
          return str.charAt(0).toUpperCase() + str.slice(1);
        }
      }

      function priceAvailablity(str) {
        if (str === null) {
          return "Price Not Available";
        } else {
          return "$" + str;
        }
      }
    });

    //bootstrap validation

    (function () {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();

    //date picker
    $(function () {
      $('input[name="datefilter"]').daterangepicker({
        autoUpdateInput: false,
        locale: {
          cancelLabel: "Clear",
        },
      });

      $('input[name="datefilter"]').on(
        "apply.daterangepicker",
        function (ev, picker) {
          $(this).val(
            picker.startDate.format("MM/DD/YYYY") +
              " - " +
              picker.endDate.format("MM/DD/YYYY")
          );
        }
      );

      $('input[name="datefilter"]').on(
        "cancel.daterangepicker",
        function (ev, picker) {
          $(this).val("");
        }
      );
    });

    //filter
    var $btns = $(".filter").click(function () {
      if (this.id == "all") {
        $("#output > div").fadeIn(450);
      } else {
        var $el = $("." + this.id).fadeIn(450);
        $("#output > div").not($el).hide();
        $("#searchInfo").hide();
      }
      $btns.removeClass("active");
      $(this).addClass("active");
    });
  </script>
