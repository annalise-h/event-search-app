  <script>
    let results = [];
    let searchButton = document.querySelector(".btn");

    $("#search").submit(function(e){
      e.preventDefault();
      let city = document.getElementById("cityInput").value;
      let state = document.getElementById("stateInput").value;
      let keyInput = document.getElementById("keywordInput").value;
      let dateInput = document.getElementById("dateInput").value;
      let startAndEndDate = dateInput.split(" - ");
      console.log(startAndEndDate)
      let startDate = startAndEndDate[0].replace(new RegExp('/', 'g'),"-");
      let endDate = startAndEndDate[1].replace(new RegExp('/', 'g'),"-")

      async function test() {
        const artist = await seatgeekSearch(keyInput, state, city, startDate, endDate);
        console.log(artist);
        loadTable(artist);
        loadArtist(artist);
        // document.getElementById("output").innerHTML = artistArray;
      }
      test();
      function loadTable(artist) {
        if(artist.length>0){
         $("#output").html(`<div class="row h-500px w-500px"">
                  <img
                    alt=""
                  />
                </div>
                <div class="row">
                  <table class="table table-striped table-hover" style="text-align:center; vertical-align:middle">
                    <thead>
                      <th scope="col">Date</th>
                      <th scope="col">Venue</th>
                      <th scope="col">Tickets</th>
                    </thead>
                    <tbody id="tableOutput"></tbody>
                </table>
                </div>`
         )
        }else{
          $("#output").html(`
          <div row justify-content-center mt-4>
            <div col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6  align='center'>
              <h4>No concerts</h4>
            </div>
          </div>
          `)

        }
       
      }
      function loadArtist(artist) {
        let dateConvert = new Date("2022-05-06T19:30:00").toString();
        let tableRef = document.getElementById("tableOutput");
        console.log(artist.length);
        artistArray = artist.map(function (event) {
          let newRow = tableRef.insertRow();
          let dateCell = newRow.insertCell(0);
          let venueCell = newRow.insertCell(1);
          let urlCell = newRow.insertCell(2);
          dateCell.innerHTML = `${new Date(event.dates).toString()}`;
          venueCell.innerHTML = `${event.venue}`;
          urlCell.innerHTML = `
                            <a
                              class="btn btn-danger"
                              href="${event.url}"
                            >
                              Seatgeek from $${event.price_low}
                            </a>`;
        });
        return artistArray.join("");
      }
    });

    //bootstrap validation
    
      (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()

    //date picker
    $(function() {

    $('input[name="datefilter"]').daterangepicker({
        autoUpdateInput: false,
        locale: {
            cancelLabel: 'Clear'
        }
    });

    $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
        $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
    });

    $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
        $(this).val('');
    });

    });
  </script>
